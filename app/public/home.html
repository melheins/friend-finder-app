<!DOCTYPE html>
<html>
<head>
    <title>Friend Finder</title>
    <!-- Link to the jQuery Library -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Link to reset stylesheet -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- Link to Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
<header>
    <nav>
        <div class="nav-wrapper indigo">
            <a href="home.html" class="brand-logo" id="logo">Friend Finder</a>
            <ul class="right hide-on-med-and-down" id="head-nav-links">
                <li><a href="/survey">Survey</a></li>
                <li><a href="/api/friends">API Friends List</a></li>
                <li><a href="https://github.com/melheins/friend-finder-app">GitHub Repo</a></li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <div class="row">
            <div class="col s12 z-depth-5 mainpanel">
                <div id="mainpanel-content">
                    <h3>Answer a few basic questions.</h3>
                    <h3>Then find the friend with the greatest compatibility!</h3>
                    <div class="center-align">
                        <a href="/survey">
                            <button class="btn btn-friend-finder btn-large indigo" type="submit" name="action">Friend
                                Finder <i class="material-icons right">send</i>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="page-footer indigo">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Friend Finder App</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="/api/friends">API Friends List</a></li>
                    <li><a class="grey-text text-lighten-3" href="https://github.com/melheins/friend-finder-app">GitHub
                        Repo</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            2017 Melanie Heins
            <div class="right grey-text text-lighten-4">
                <a class="grey-text text-lighten-4" href="https://github.com/melheins">GitHub</a> |
                <a class="grey-text text-lighten-4" href="https://melanieheins.com">Portfolio</a></div>
